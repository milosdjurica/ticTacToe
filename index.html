<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>

        <h1 class="game-title">Tic Tac Toe</h1>

        <h4>Player <span class="display-player playerX">X</span>'s turn</h4>

        <div class="game-container">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>


        <br>
        <h3 class="announcer hide"></h3>

        <button id="reset">RESTART GAME</button>
    </section>



    <script src="js/script.js"></script>
</body>

</html>
